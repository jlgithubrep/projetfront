</p>
<div class="container">
  <div class="row">

    <div class="col-md-2">
      <a class="btn btn-info" routerLink="/ajoutarticle">Ajouter un nouvel article</a>
    </div>

    <div class="col-md-8">
      <h2> Mes articles publi√©s:</h2>

      <div *ngFor="let a of articles ; let i = index">

        {{a.titre}}
        {{a.auteurArticle}}
        {{a.tag}}
        {{a.datePublication | date}}
        {{a.nbVue}}
        {{a.contenuArticle}}



        <div class="col-md-4">
          <button class="btn btn-primary" routerLink="/articlemodifier/{{a.idArticle}}">Modifier</button>

          <!-- suppression d'un article par son auteur-->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger" data-toggle="modal" bind-attr.data-target="'#exampleModalCenter1'+a.idArticle">
            Supprimer
          </button>

          <!-- Modal -->
          <div class="modal fade" bind-attr.id="'exampleModalCenter1'+a.idArticle" tabindex="-1" role="dialog"
            bind-attr.aria-labelledby="'exampleModalCenterTitle1'+a.idArticle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-dark" bind-attr.id="'exampleModalCenterTitle1'+a.idArticle">Confirmation
                    de
                    suppression</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-dark">
                  Etes-vous certain de vouloir supprimer l'article {{a.titre}} ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                  <button (click)="supprimerArticle(a.idArticle)" type="button" class="btn btn-danger" data-dismiss="modal">Supprimer</button>
                </div>
              </div>
            </div>
          </div>

        </div>





      </div>
    </div>





  </div>
</div>
